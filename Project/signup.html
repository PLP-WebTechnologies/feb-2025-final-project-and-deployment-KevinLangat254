<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrend | Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <form id="Signup"> 
    <div class="auth-container">
        <main class="container">
            <div class="wrapper">
                <div class="login_box">
                <div class="login-header">
                        <span>Sign Up</span>
                </div>
                    <div class="input_box">
                        <input type="email" id="email" name="email" class="input-field" required>
                        <label for="user" class="label">Email address</label>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input_box">
                        <input type="text" id="user" name="user" class="input-field" required>
                        <label for="user" class="label">Username</label>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" id="pass" name="pass" class="input-field" required>
                        <label for="pass" class="label">Password</label>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    

                    <div class="input_box">
                        <input type="submit" class="input-submit" id="signup" value="Sign Up">
                    </div>

                    <div class="register">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </div>
                </div>
        </main>
    </div>
 </form> 
    <script src="signup.js"></script>
    <script type="module" src="signup.js" defer></script>
</body>
</html>
